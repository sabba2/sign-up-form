<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="bg-container"></div>

      <div class="form-container">
        <div>
          <p class="abstract">
            This is not a real online service! You know you need this product if
            you want to make it to Valhalla. Sign up <em>now</em> to get
            started. <br />
            <br />
            You <em>know</em> you want to.
          </p>
        </div>

        <form method="get" name="sign-up-form">
          <div class="user-info">
            <div class="form-heading form-row">
              <p>Let's do this!</p>
            </div>

            <div class="form-row">
              <div class="form-control">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>

              <div class="form-control">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-control">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" />
              </div>

              <div class="form-control">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-control">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>

              <div class="form-control">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="is-confirmed"
                  id="confirm-password"
                />
              </div>
            </div>
          </div>

          <div class="button-section">
            <div>
              <input type="submit" value="Create Account" />
            </div>

            <div>
              <p>Already have an account? <button>Log In</button></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
